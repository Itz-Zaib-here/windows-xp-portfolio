<div class="shutdown-container">
  <iframe [src]="shutdownSoundUrl" style="width:0;height:0;border:0;position:absolute;opacity:0;pointer-events:none;" allow="autoplay"></iframe>
  
  <div class="center-box">
    <div class="logo">
      <div class="red"></div>
      <div class="green"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
    </div>
    <div class="text">Windows is shutting down...</div>
  </div>
</div>
