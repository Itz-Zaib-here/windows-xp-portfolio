<div class="messenger-container">
  <div class="header">
    <div class="logo"></div>
    <div class="title">Windows Messenger</div>
  </div>
  
  <div class="user-area">
    <div class="avatar"></div>
    <div class="name">Guest User <br> <span>(Online)</span></div>
  </div>
  
  <div class="contacts-list">
    <div class="group-header">Online ({{ contacts.length }})</div>
    
    <a class="contact-item" *ngFor="let contact of contacts" 
       [href]="contact.type === 'external' ? contact.link : null"
       [target]="contact.type === 'external' ? '_blank' : null"
       (click)="handleContactClick($event, contact)">
      <div class="contact-icon" [ngClass]="contact.id"></div>
      <div class="contact-info">
        <div class="contact-name">{{ contact.name }}</div>
        <div class="contact-status">
          <div class="status-dot" [ngClass]="contact.status.toLowerCase()"></div>
          {{ contact.status }}
        </div>
      </div>
    </a>
  </div>
  
  <div class="footer">
    <button>Add a Contact</button>
    <button>Send an Instant Message</button>
  </div>
</div>
