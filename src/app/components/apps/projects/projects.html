<div class="projects-container">
  <div class="menubar">
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>Favorites</span>
    <span>Tools</span>
    <span>Help</span>
  </div>
  
  <div class="toolbar">
    <div class="buttons">
      <button class="nav-btn back" disabled>Back</button>
      <button class="nav-btn forward" disabled></button>
      <button class="nav-btn up" disabled title="Up One Level"></button>
    </div>
    <div class="separator"></div>
    <div class="buttons">
      <button class="nav-btn search">Search</button>
      <button class="nav-btn folders">Folders</button>
    </div>
    <div class="separator"></div>
    <div class="buttons">
      <button class="nav-btn views" title="Views"></button>
    </div>
  </div>

  <div class="address-bar-container">
    <label>Address</label>
    <div class="address-input">
      <div class="icon-folder"></div>
      <span>C:\Documents and Settings\User\My Projects</span>
    </div>
    <button class="go-btn">Go</button>
  </div>

  <div class="content-area">
    <div class="sidebar">
      <div class="sidebar-box">
        <div class="box-header">Project Tasks</div>
        <div class="box-content">
          <div class="task-item" (click)="fetchRepos()">Refresh Projects</div>
          <div class="task-item">View on GitHub</div>
        </div>
      </div>
      
      <div class="sidebar-box">
        <div class="box-header">Details</div>
        <div class="box-content details">
          <p><strong>My Projects</strong></p>
          <p>System Folder</p>
        </div>
      </div>
    </div>

    <div class="main-view">
      <div class="loading" *ngIf="loading()">
        <div class="hourglass"></div>
        <p>Searching for projects...</p>
      </div>

      <div class="error" *ngIf="error()">
        <p>{{ error() }}</p>
        <button (click)="fetchRepos()">Try Again</button>
      </div>

      <div class="repo-grid" *ngIf="!loading() && !error()">
        <div class="repo-item" *ngFor="let repo of repos()" (click)="openRepo(repo.html_url)">
          <div class="repo-icon"></div>
          <div class="repo-name">{{ repo.name }}</div>
          <div class="repo-desc" *ngIf="repo.description" [title]="repo.description">{{ repo.description }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
