<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(10,10) scale(0.9)" filter="url(#dropShadow)">
    <!-- Red (Top Left) -->
    <path d="M 0,10 C 30,0 55,15 85,10 L 85,80 C 55,85 30,70 0,80 Z" fill="#f25022" stroke="white" stroke-width="1"/>
    
    <!-- Green (Top Right) -->
    <path d="M 95,10 C 125,15 150,0 180,10 L 180,80 C 150,70 125,85 95,80 Z" fill="#7fba00" stroke="white" stroke-width="1"/>
    
    <!-- Blue (Bottom Left) -->
    <path d="M 0,90 C 30,80 55,95 85,90 L 85,160 C 55,165 30,150 0,160 Z" fill="#00a4ef" stroke="white" stroke-width="1"/>
    
    <!-- Yellow (Bottom Right) -->
    <path d="M 95,90 C 125,95 150,80 180,90 L 180,160 C 150,150 125,165 95,160 Z" fill="#ffb900" stroke="white" stroke-width="1"/>
  </g>
</svg>
